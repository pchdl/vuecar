<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>vuejs购物车</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
	<header class="header">购物车</header>

    <ul class="carbox">
    	<li class="carlist clear" v-for="item in goods">
			<div class="checkbox"><input type="checkbox" class="inp" v-model="item.act"></div>
			<div class="img"><img v-bind:src="item.img"></div>
			<div class="info">
			    {{item.name}}<br>
			    ￥<span class="price">{{item.price}}</span>
			    <div class="btn clear">
					<span class="change" @click="change(0,item)">-</span>
					<span class="count">{{item.num | ft(0)}}</span>
					<span class="change" @click="change(1,item)">+</span>
					<span class="lit">￥{{item.price * item.num | ft(1)}}</span>
			    </div>
			</div>
    	</li>
    </ul>
	<footer class="footer clear">
		<div class="allselect"><input type="checkbox" class="inp" v-model="checkedall"  @click="checkall"></div>
		<div class="total">总计：￥{{totals}}</div>
		<div class="sum">去结算</div>
	</footer>
</div>
<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
